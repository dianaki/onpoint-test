<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Onpoint task</title>
</head>

<body>
  <div class="wrapper">
    <div class="maincontent">
      <section data-section-id="first" class="first__slider">
        <div class="container">
          <h2 class="container__title container__title--first">Всегда ли цели терапии СД2 на поверхности?</h2>
          <div class="targets">
            <div class="first__target target">
              <div class="target__first-circle"></div>
              <div class="target__text">Цель по HbA1c</div>
            </div>
            <div class="second__target target">
              <div class="target__text">Гипогликемия</div>
              <div class="target__second-circle"></div>
            </div>
            <div class="third__target target">
              <div class="target__text">Осложнения СД</div>
              <div class="target__third-circle"></div>
            </div>
            <div class="fourth__target target">
              <div class="target__text">СС риски</div>
              <div class="target__fourth-circle"></div>
            </div>
          </div>
        </div>
      </section>
      <section data-section-id="second" class="second__slider">
        <div class="container second__container">
          <h2 class="container__title container__title--center">Основа терапии - патогенез СД2</h2>
        </div>
      </section>
      <section data-section-id="third" class="third__slider">
        <div class="container third__container">
          <div class="level__item">
            <h3 class="level__title">Звенья патогенеза СД2</h3>
          </div>
          <div class="level__item">
            <h3 class="level__title">Смертельный октет</h3>
          </div>
          <div class="level__item">
            <h3 class="level__title">Звенья патогенеза СД2</h3>
          </div>
          <div class="level__control">
            <input type="range" min="1" max="100" value="0" class="range" id="myRange">
            <div class="level__control-text">
              <div class="level__control-text1">1988</div>
              <div class="level__control-text2">2009</div>
              <div class="level__control-text3">2016</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <nav class="fixed-menu">
      <ul class="fixed-menu__list">
        <li class="fixed-menu__item">
          <a href="" data-scroll-to="first" class="fixed-menu__link"></a>
        </li>
        <li class="fixed-menu__item">
          <a href="" data-scroll-to="second" class="fixed-menu__link"></a>
        </li>
        <li class="fixed-menu__item">
          <a href="" data-scroll-to="third" class="fixed-menu__link"></a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="./scripts/ops.js"></script>
  <script src="./scripts/slideshow.js"></script>
</body>

</html>
